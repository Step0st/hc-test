<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | hizzycoinapp</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
<canvas id="unity-canvas" width=560 height=1220 style="width: 560px; height: 1220px; background: #231F20"></canvas>
<script src="Build/hizzycoin_webgl4_Tg_API2.loader.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    console.log("Start function");
    if (typeof Telegram !== 'undefined') {
      Telegram.WebApp.ready();
      // Проверка доступности данных
      if (Telegram.WebApp.initDataUnsafe) {
        const userData = Telegram.WebApp.initDataUnsafe.user;
        console.log("Got userdata " + userData.id);
        const canvas = document.querySelector("#unity-canvas");
        var unityInstance = createUnityInstance(canvas, {
          dataUrl: "Build/hizzycoin_webgl4_Tg_API2.data",
          frameworkUrl: "Build/hizzycoin_webgl4_Tg_API2.framework.js",
          codeUrl: "Build/hizzycoin_webgl4_Tg_API2.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "hizzycoin",
          productName: "hizzycoinapp",
          productVersion: "0.1",
        }).then(function(instance) {
          unityInstance = instance;
          unityInstance.SendMessage("AppInitializer", "ReceiveUserID", userData.id.toString());
          unityInstance.SendMessage("AppInitializer", "ReceiveUsername", userData.username);
        }).catch(function(error) {
          console.error("Unity load error: ", error);
        });
      } else {
        console.log("Telegram WebApp data is not available.");
      }
    } else {
      console.log("Telegram WebApp is not defined.");
    }
  });
</script>
</body>
</html>
